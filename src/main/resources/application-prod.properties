spring.datasource.url=jdbc:postgresql://localhost:5432/mealplanner
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Use validate: tables must exist, Flyway runs first
spring.jpa.hibernate.ddl-auto=validate
# If you just want to avoid the error temporarily in dev:
# Hibernate will add the missing columns automatically.
# ?? Not recommended in production ? migrations are safer.
#spring.jpa.hibernate.ddl-auto=update

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Avoid Hibernate/Flyway circular dependency
#spring.jpa.defer-datasource-initialization=true